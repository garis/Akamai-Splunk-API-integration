<form class="form-horizontal form-complex">
<div class="control-group">
	<label class="control-label" for="akamai_input_status_check_username">Username <span class="required">*</span> </label>

	<input type="text" name="action.akamai_input_status_check.param.username" id="akamai_input_status_check_username"/>

                    Username to use for accessing REST API to disable and enable one input

</div>

                    URL form the REST API call.
                </span>

</div>

<select name="action.akamai_input_status_check.param.input_type" id="akamai_input_status_check_input_type">

</select>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="akamai_input_status_check_input_name">Input name <span class="required">*</span> </label>
    <div class="controls">
	<input type="text" name="action.akamai_input_status_check.param.input_name" id="akamai_input_status_check_input_name"/>
                <span class="help-block"> 
                    Name of the input
                </span>
    </div>
</div>
</form>
